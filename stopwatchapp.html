<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Stopwatch App</title>
        <link rel="stylesheet" href="timerstyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>

    <body>
        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <div id="display">00:00:00:00</div>
            <div class="controls">
                <button class="startBtn" id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="lapBtn">Lap</button>
            </div>
            <div class="laps">

                <!-- <h2>Lap Times</h2>
                <ul id="lapList"></ul> -->
                <table class="table-borderless table" id="lapList">
                    <thead>
                        <tr>
                            <th>Lap no.</th>
                            <th>Lap Time</th>
                            <th>Reached at</th>
                        </tr>
                    </thead>
                    <tbody></tbody>

                </table>

                <h3>Best Lap Time: <span id="bestLap">N/A</span></h3>
            </div>
        </div>
        <script src="timerfunctions.js"></script>
    </body>
</html>
